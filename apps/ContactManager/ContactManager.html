<!DOCTYPE html>

<head>

    <title>Add Contacts</title>
</head>
<body style="background: white">

        <div><input type="text" name="Contact" id="Target Account" /> <label for="Target Account">Target Account</label></div>
        <div><input type="text" name="Contact" id="Contact Name" /> <label for="Contact Name">Contact Name</label></div>
        <div><input type="text" name="Contact" id="Contact Phone" /> <label for="Contact Phone">Contact Phone</label></div>
        <div><input type="text" name="Contact" id="Contact Email" /> <label for="Contact Email">Contact Email</label></div>
        <div><input type="submit" name="Contact" id="Save"/> <label for="Save">Save</label></div>
    </fieldset>
    </form>
</body>
